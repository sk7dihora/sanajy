<!-- write a program to print given name 10 times in individual paragraph tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    enter your name: <input type="text" name="" style="" >

    <input type="button" onclick="san()" name="save" value="save">
    <ul type="square">
        <script>
            function san()
            {
          var a ;
          while(a<=10)
          {
            
            document.write("<li>"  + a  + "</li>");
            a = a + 1; //expression 2
          }
        }
        </script>
      </ul>
</body>
</html>
