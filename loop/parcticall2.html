write a program to print all the even numbers as list between given range

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <h1>example of while loop</h1>
    <h4>print 1 to 50 numbers as list</h4>
    
    <ul type="square">
      <script>
        var count = 1;
        while(count<=10)
        {
          document.write("<li>"  + count  + "</li>");
          count = count + 1; //expression 2
        }
      </script>
    </ul>
  </body>
</html>
