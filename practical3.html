write a program to factorial of given number

<!DOCTYPE html>
<html>
 
<head>
    <title>JavaScript While loop</title>
</head>
 
<body style="text-align:center;">
    <div>
        <h1>GeeksForGeeks</h1>
        <h2>JavaScript While Loop</h2>
    </div>
    <p id="GFG"></p>
 
     
    <!-- Script to use while loop -->
    <script>
    var print = "";
    var val = 1;
    while(val < 6) {
        print += "Geeks " + val;
        print += "<br>"
        val += 1;
    }
    document.getElementById("GFG").innerHTML = print;
    </script>
</body>
 
</html>
